<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style_ele.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__ADMIN__/js/jquery.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>基本信息【<a href="{:U('show')}">返回</a>】</span></div>
        <form action="" method="post">
            <span style="font-size: 16px">您正在给【<label style="color: red;font-weight: bolder;">{$role_ids.role_name}</label>】设置权限</span>
            <ul class="forminfo">
                <table class="tablelist">
                    <thead>
                        <tr>
                            <th>权限分类</th>
                            <th>权限</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="levelA" id="v">
                            <tr>
                                <td>
                                    <input type="checkbox" name="auth_id[]" <in name="v.auth_id" value="$role_ids.role_auth_ids"> checked = "checked" </in> value="{$v.auth_id}">{$v.auth_name}
                                </td>
                                <td>
                                <volist name="levelB" id="vo">
                                <if condition="$vo.auth_pid eq $v.auth_id ">
                                    <input type="checkbox" name="auth_id[]"  <in name="vo.auth_id" value="$role_ids.role_auth_ids"> checked = "checked" </in> value="{$vo.auth_id}">
                                    {$vo.auth_name}&emsp;</if>
                                    </volist>
                                </td>
                            </tr>
                          </volist>
                    </tbody>
                </table>
                <br/>
                <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="button" id="btn" value="确认保存" />
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript">
//jQuery代码
$(function(){
    //给btnsubmit绑定点击事件
    $('#btnSubmit').on('click',function(){
        //表单提交
        $('form').submit();
    })
});
</script>
</html>
